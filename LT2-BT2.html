<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 2</title>
</head>
<body>
<script>
    document.write(acreage(5) + "<br>");
    document.write(perimeter(4));
    function acreage(number) {
        let s=Math.PI*Math.pow(number,2);
       return s;

    }
    function perimeter(number) {
        let c=2*Math.PI*number;
        return c;
    }
</script>
</body>
</html>
