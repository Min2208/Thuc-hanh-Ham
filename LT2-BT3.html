<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>
<script>
    document.write(factorial1(5));
    function factorial(number) {
        let result=1;
        if (number<0){
            alert("Giai thua la so nguyen duong");
        }else if (number<=1){
            return 1;
        }else {
            for (let i=1;i<=number;i++){
                result*=i;
            }
            return result;
        }
    }
    function factorial1(number) {
        if (number<0){
            alert("Giai thua la so nguyen duong");
        }else if (number<1){
            return 1;
        }else {
            return number*factorial(number-1);
        }
    }
</script>
</body>
</html>
