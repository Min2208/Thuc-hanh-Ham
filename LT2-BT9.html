<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 9</title>
</head>
<body>
<script>
    let arrLetter=["a","b","c","d","e","a","a","a","a","a","a","a","a"];
    console.log(checkArr(arrLetter,"h"));
    function checkArr(arr,letter) {
        let count =0;
        for (let i=0;i<arr.length;i++){
            if (arr[i]==letter){
                count++;
            }
        }
        if (count==0){
            count=-1;
        }
        return count;
    }
</script>
</body>
</html>
